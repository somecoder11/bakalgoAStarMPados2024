        <table id="input" class="unselectable">
          <h1>Input</h1>
          <div class="input_container">
            <div class="input_rules">
              <h3>Rules</h3>
              <div action="#" id="rules" class="rules">
                  <div class="rule_container" key="1" data-tip="- Input should be in form: from,to;split1,split2,... &#10;- use numbers from 1 to n &#10;- INF can be used for infinity">
                    <label class="rule_label" for="rule1">Rule 1:</label>
                      <input class="rule" type="text" name="rule1" id="rule1" placeholder="from,to;[split]">
                      <button class="delete-btn" id="delete-btn-1">
                        <img src="externals/nim/delete.png" style="width: 0.75rem; height: 0.75rem;">
                      </button>
                  </div>
              </div>
              <input type="button" class="addButton" onclick="nim.addRule()" id="addRule" value="+">
              <!-- <input type="button" class="addButton" onclick="nim.loadRules()" id="addRule" value="Load"> -->
              
            </div>
            <div class="input_piles">
              <div>
                <h3 class="pile-heading">Piles</h3>
                <div data-tip="Input should be in form: 1,2,3,4">
                  <input class="piles" type="text" name="piles" id="piles" placeholder="1,2,3,...">
                </div>
                <input type="button" style="width:10rem;" class="addButton" onclick="{nim.loadGame()}" id="addRule" value="Reload Game">
              </div>
              <h3>Nimbers</h3>
              <div id="nimbers">

          </tr>
        </table>
        <div id="content" class="unselectable">
          <h1>Play the Game</h1>
          <div class="nim_container">
            <div class="nim_game">
              <div class="game" id="gameboard">
              </div>
            </div>
            <div class="nim_game_info">
              <div class="nim_gamestate" id="gamestate">
                <h3>Game State</h3>
                <div class="nim_gamestate_container" id="gamestate_container"></div>
              </div>
              <div class="nim_gamemoves">
                <h3>Winning Moves</h3>
                <div id="nim_winningmoves"></div>
